{% extends 'plantilla.html' %}
{% block content %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/estilo.css' %}">
    <title>Datos Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <div class="container">
  <body>
    
    <form action="/formulario/new/" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">NOMBRES</label>
          <input type="text" class="form-control" name="nombres" id="validationDefault01" placeholder="Nombres" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">APELLIDOS</label>
          <input type="text" class="form-control" name="apellidos" id="validationDefault02" placeholder="Apellidos" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="inputEmail4">CORREO ELECTRONICO</label>
          <input type="email" class="form-control" name="correo" id="inputEmail4" placeholder="Correo" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">USUARIO</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" name="usuario" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">PAIS</label>
          <input type="text" class="form-control" name="pais" id="validationDefault03" placeholder="pais" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">CIUDAD</label>
          <input type="text" class="form-control" name="ciudad" id="validationDefault04" placeholder="Ciudad" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">CODIGO POSTAL</label>
          <input type="text" class="form-control" name="postal" id="validationDefault05" placeholder="Codigo_Postal" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepta terminos y condiciones
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar Formulario</button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
